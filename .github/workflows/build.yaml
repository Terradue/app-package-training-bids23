name: build
on:
  push:
    branches:
    - master
    - main
    - bids23

    paths:
    # Only rebuild website when apps have changed
    - 'water-bodies/**'
    - .github/**
    - docs/**

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - run: pip install cwltool
    - run: cwltool --validate cwl-workflow/app-water-bodies-cloud-native.cwl
    - run: cwltool --validate cwl-workflow/app-water-body-cloud-native.cwl
    - run: cwltool --validate cwl-workflow/app-water-body.cwl

  version:
    needs: validate

    runs-on: ubuntu-latest

    outputs:

      app-version: ${{ steps.set-version.outputs.version }}

    steps:
    - uses: actions/checkout@v2
    - run: echo "APP_VERSION=$(cat codemeta.json | jq -r .version )" >> $GITHUB_ENV
    - run: echo app version is $APP_VERSION
    - id: set-version
      run: echo "::set-output name=version::$APP_VERSION"

  container-build:

    needs: version

    runs-on: ubuntu-latest

    strategy:
      matrix: 
        step: [crop, norm_diff, otsu, stac, stage]

    steps:
    - uses: actions/checkout@v2   
    - run: echo version ${{needs.version.outputs.app-version}}
    - run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    - name: build & push image
      run: |
        IMAGE_ID=ghcr.io/terradue/app-package-training-bids23/${{ matrix.step }}
        docker build water-bodies/command-line-tools/${{ matrix.step }} --file water-bodies/command-line-tools/${{ matrix.step }}/Dockerfile --tag ${{ matrix.step }}
        docker tag ${{ matrix.step }} $IMAGE_ID:${{needs.version.outputs.app-version}}
        docker push $IMAGE_ID:${{needs.version.outputs.app-version}}

  publish-artifacts:

    needs:
    - container-build
    - version

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: |
        for step in crop norm_diff otsu stac
        do
          tag="ghcr.io/terradue/app-package-training-bids23/${step}:${{needs.version.outputs.app-version}}"
          docker pull ${tag}
          shatag=$( docker inspect ${tag} | yq -r '.[0]["RepoDigests"][0]' )
          for cwl in $(ls cwl-workflow/*.cwl)
          do
            s="${step}" t="${shatag}" yq -i eval '(.$graph[] | select (.id == env(s)) ).hints.DockerRequirement.dockerPull = env(t)' $cwl
        done
    - run: |
        code_repository=$( cat codemeta.json | jq -r ".codeRepository" )
        r="${code_repository}" yq -i eval '."s:codeRepository" = {"URL" : env(r)}' cwl-workflow/app-water-bodies-cloud-native.cwl
        r="${code_repository}" yq -i eval '."s:codeRepository" = {"URL" : env(r)}' cwl-workflow/app-water-body-cloud-native.cwl
        r="${code_repository}" yq -i eval '."s:codeRepository" = {"URL" : env(r)}' cwl-workflow/app-water-body.cwl
    - run: |
        software_version=${{needs.version.outputs.app-version}}
        for cwl in $(ls cwl-workflow/*.cwl)
        do
          v="${software_version}" yq -i eval '."s:softwareVersion" = env(v)' $cwl
        done
    - run: |
        for cwl in $(ls cwl-workflow/*.cwl)
        do
          n=$(cat codemeta.json | jq -r '(.author[0].givenName + " " + .author[0].familyName)') \
          e=$(cat codemeta.json | jq -r '.author[0].email') \
          a=$(cat codemeta.json | jq -r '.author[0].affiliation["name"]') \
          yq eval -i  '."s:author" += [{"class": "s:Person", "s.name": env(n), "s.email": env(e), "s.affiliation": env(a)}]' $cwl
        done
    - run: mkdir downloads
    - run: |
        cp cwl-workflow/app-water-bodies-cloud-native.cwl downloads/app-water-bodies-cloud-native.${{needs.version.outputs.app-version}}.cwl
        cp cwl-workflow/app-water-body-cloud-native.cwl downloads/app-water-body-cloud-native.${{needs.version.outputs.app-version}}.cwl
        cp cwl-workflow/app-water-body.cwl downloads/app-water-body.${{needs.version.outputs.app-version}}.cwl
    - uses: actions/upload-artifact@v2
      with:
        name: application-package
        path: downloads
    - name: release
      uses: actions/create-release@v1
      id: create_release
      with:
        draft: false
        prerelease: false
        release_name: ${{needs.version.outputs.app-version}}
        tag_name: ${{needs.version.outputs.app-version}}
        #body_path: CHANGELOG.md
      env:
        GITHUB_TOKEN: ${{ github.token }}
    - name: upload linux artifact 1
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: downloads/app-water-bodies-cloud-native.${{needs.version.outputs.app-version}}.cwl
        asset_name: app-water-bodies-cloud-native.${{needs.version.outputs.app-version}}.cwl
        asset_content_type: text/yaml
    - name: upload linux artifact 2
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: downloads/app-water-body-cloud-native.${{needs.version.outputs.app-version}}.cwl
        asset_name: app-water-body-cloud-native.${{needs.version.outputs.app-version}}.cwl
        asset_content_type: text/yaml
    - name: upload linux artifact 3
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: downloads/app-water-body.${{needs.version.outputs.app-version}}.cwl
        asset_name: app-water-body.${{needs.version.outputs.app-version}}.cwl
        asset_content_type: text/yaml